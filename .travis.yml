language: php

php:
  - 5.6
  - 7.1
  - 7.2

install:
  - travis_retry composer install --no-interaction --no-suggest
before_script:
  - phpenv config-rm xdebug.ini
script:
  - composer test
after_success:
  - wget https://scrutinizer-ci.com/ocular.phar; fi
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
